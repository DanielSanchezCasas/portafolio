<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio - Daniel Sánchez C.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <a href="#">
          <img src="./assets/img/logo.png" alt="logo" />
        </a>
      </div>
      <div class="menu d-none d-lg-block">
        <ul class="main-menu">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Sobre mi</a></li>
          <li><a href="#">Habilidades</a></li>
          <li><a href="#">Portafolio</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
      <div class="menu-option">
        <button class="btn-main fw-bold"><i class="icon bi bi-cloud-arrow-down"></i><span>Descargar CV</span></button>
        <button onclick="openNav()" class="btn-sec btn-menu-responsive" href="#">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </nav>
    <!-- Moblie Menu -->
    <div id="mobile-menu" class="overlay">
      <a onclick="closeNav()" class="close">&times;</a>
      <div class="overlay-content">
        <a href="#">Inicio</a>
        <a href="#">Sobre mi</a>
        <a href="#">Habilidades</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
      </div>
    </div>

    <section class="section-about-me">
      <div class="conteiner-about-me">
          <div class="about-me">
              <h1 class="about-me__heading">Iniciar sesión</h1>
              <span class="about-me__circuit-mask"></span>
          </div>
      </div>
     
  </section>
  
    
    <section class="page-section" id="habilidades">
      <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Habilidades</h2>
        <div class="row justify-content-center"></div>
      </div>
    </section>

    <!-- Portfolio Section-->
    <section class="page-section-dark" id="portafolio">
      <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-white mb-0">Portafolio</h2>
        <div class="row justify-content-center"></div>
      </div>
    </section>

    <section class="page-section" id="contacto">
      <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contacto</h2>
        <div class="row justify-content-center">
          <div class=" rounded-3 p-5 m-3">
            <div class="container-sm">
              <form action="">
                <div class="form-floating rounded-2 mb-3 text-bg-light">
                  <input type="email" class="form-control" id="email" placeholder="example@email.com" />
                  <label for="email">Email</label>
                </div>
                <div class="form-floating rounded-2 mb-3 text-bg-light">
                  <textarea class="form-control" placeholder="Tu comentario aqui" id="comentarioTextArea" style="height: 120px;"></textarea>
                  <label for="comentarioTextArea">Comentario</label>
                </div>
                <button class="btn-main-lg fw-bolder  justify-content-center col-12 ">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Redes sociales</h4>
            <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="bi bi-github"></i></a>
            <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="bi bi-linkedin"></i></a>
            <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="bi bi-dribbble"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
      <div class="container"><small>Copyright &copy; Daniel Sánchez C. 2023</small></div>
    </div>

    <script src="./js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
